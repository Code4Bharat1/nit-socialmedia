<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIT - Social Media Links</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
    }

    /* Header Section */
    .header {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeIn 0.8s ease-out;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #2563eb;
      margin-bottom: 20px;
      box-shadow: 0 8px 24px rgba(37, 99, 235, 0.4);
    }

    .brand-name {
      font-size: 32px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    .tagline {
      font-size: 16px;
      color: #9ca3af;
      font-weight: 400;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-decoration: none;
      color: #fff;
      padding: 18px;
      border-radius: 16px;
      margin: 16px 0;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: none;
    }

    .social-link i {
      font-size: 22px;
    }

    .social-link:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
    }

    /* Individual Button Styles */
    .website {
      background: #2563eb;
    }

    .whatsapp {
      background: #4b5563;
    }

    .instagram {
      background: linear-gradient(135deg, #e11d48, #7c3aed);
    }

    .facebook {
      background: #2563eb;
    }

    .linkedin {
      background: #0077b5;
    }

    .youtube {
      background: #000;
      border: 2px solid #fff;
    }

    .email {
      background: #2563eb;
    }

    .call {
      background: #2563eb;
    }

    /* Hover Effects */
    .website:hover {
      background: #1d4ed8;
    }

    .whatsapp:hover {
      background: #25D366;
    }

    .instagram:hover {
      background: linear-gradient(135deg, #f43f5e, #8b5cf6);
    }

    .facebook:hover {
      background: #1d4ed8;
    }

    .linkedin:hover {
      background: #005885;
    }

    .youtube:hover {
      background: #FF0000;
      border-color: #FF0000;
    }

    .email:hover {
      background: #1d4ed8;
    }

    .call:hover {
      background: #1d4ed8;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .social-link {
        font-size: 16px;
        padding: 16px;
      }

      .social-link i {
        font-size: 20px;
      }
    }

    /* Animation */
    .social-link {
      animation: fadeInUp 0.6s ease-out backwards;
    }

    .social-link:nth-child(1) { animation-delay: 0.1s; }
    .social-link:nth-child(2) { animation-delay: 0.2s; }
    .social-link:nth-child(3) { animation-delay: 0.3s; }
    .social-link:nth-child(4) { animation-delay: 0.4s; }
    .social-link:nth-child(5) { animation-delay: 0.5s; }
    .social-link:nth-child(6) { animation-delay: 0.6s; }
    .social-link:nth-child(7) { animation-delay: 0.7s; }
    .social-link:nth-child(8) { animation-delay: 0.8s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    
    <!-- Header with Logo and Name -->
    <div class="header">
      <img src="/institute.jpeg" alt="NIT Logo" class="logo">
      <h1 class="brand-name">Nexcore Institute of Technology</h1>
      <p class="tagline">Connect with us on social media</p>
    </div>
    
    <a href="https://nexcoreinstitute.org/" target="_blank" class="social-link website">
      <i class="fas fa-globe"></i> Visit Website
    </a>

    <a href="https://wa.me/+918976104646" target="_blank" class="social-link whatsapp">
      <i class="fab fa-whatsapp"></i> WhatsApp
    </a>

    <a href="https://www.instagram.com/nexcoreinstitute?igsh=MWk3MjRiMWwwZjV4dQ==" target="_blank" class="social-link instagram">
      <i class="fab fa-instagram"></i> Instagram
    </a>

    <a href="https://www.facebook.com/profile.php?id=61585525156166" target="_blank" class="social-link facebook">
      <i class="fab fa-facebook"></i> Facebook
    </a>

    <a href="https://www.linkedin.com/school/nexcore-institute-of-technology-nit/posts/?feedView=all" target="_blank" class="social-link linkedin">
      <i class="fab fa-linkedin"></i> LinkedIn
    </a>

    <a href="https://www.youtube.com/@NexcoreInstitute" target="_blank" class="social-link youtube">
      <i class="fab fa-youtube"></i> YouTube
    </a>

    <a href="mailto:nexcorealliance@gmail.com" class="social-link email">
      <i class="fas fa-envelope"></i> Email Us
    </a>

    <a href="tel:+9594402822" class="social-link call">
      <i class="fas fa-phone"></i> Call Us
    </a>

  </div>

</body>
</html>
